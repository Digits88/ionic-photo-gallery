<!DOCTYPE html>
<html>
  <head>
      <!--<base href="/">-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      <!--<link href="css/custom.app.css" rel="stylesheet">-->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>
  <body ng-app="app" ng-controller="CoreCtrl as vm">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--<ion-nav-bar class="bar-positive">-->
      <!--<ion-nav-back-button>-->
      <!--</ion-nav-back-button>-->
    <!--</ion-nav-bar>-->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
        <ion-view hide-nav-bar="true" hide-back-button="true">

            <ion-content class="main-page home-bg content-bg overlay-content" scroll="false">
                <div class="logo">
                </div>

                <div class="slogan">
                    <p>
                        A hybrid (ionic, cordova) photo gallery app powered by a Node.js server!
                    </p>

                    <p>
                        By <a class="pseudo-link" ng-click="vm.launchMartinMicundaPage()">@martinmicunda</a>
                    </p>
                </div>

                <button class="button button-blue" ui-sref="signin">
                    Sign In
                </button>

                <button class="button button-transparent" ui-sref="signup">
                    Sign up
                </button>

            </ion-content>

        </ion-view>
    </ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="lib/angular/angular.js"></script>-->
    <!--<script src="lib/angular-animate/angular-animate.js"></script>-->
    <!--<script src="lib/angular-sanitize/angular-sanitize.js"></script>-->
    <!--<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>-->
    <!--<script src="lib/ionic/js/ionic.js"></script>-->
    <!--<script src="lib/ionic/js/ionic-angular.js"></script>-->
    <script src="lib/lodash/dist/lodash.compat.js"></script>
    <script src="lib/restangular/dist/restangular.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/core/core.js"></script>
    <script src="js/core/core.controller.js"></script>
    <script src="js/core/config/config.js"></script>
    <script src="js/core/services/image/image.service.js"></script>
    <script src="js/core/services/user/user.service.js"></script>
    <script src="js/core/services/authentication/authentication.service.js"></script>
    <script src="js/core/services/authentication/base64.service.js"></script>
    <script src="js/core/services/authentication/interceptor.service.js"></script>
    <script src="js/core/services/authentication/token.service.js"></script>
    <script src="js/core/layout/layout.route.js"></script>
    <script src="js/routes/gallery/gallery.js"></script>
    <script src="js/routes/gallery/gallery.route.js"></script>
    <script src="js/routes/gallery/gallery.controller.js"></script>
    <script src="js/routes/galleries/galleries.js"></script>
    <script src="js/routes/galleries/galleries.route.js"></script>
    <script src="js/routes/galleries/galleries.controller.js"></script>
    <script src="js/routes/signin/signin.js"></script>
    <script src="js/routes/signin/signin.route.js"></script>
    <script src="js/routes/signin/signin.controller.js"></script>
    <script src="js/routes/signup/signup.js"></script>
    <script src="js/routes/signup/signup.route.js"></script>
    <script src="js/routes/signup/signup.controller.js"></script>
    <script src="js/routes/user/user.js"></script>
    <script src="js/routes/user/user.route.js"></script>
    <script src="js/routes/user/user.controller.js"></script>
    <script src="js/routes/users/users.js"></script>
    <script src="js/routes/users/users.route.js"></script>
    <script src="js/routes/users/users.controller.js"></script>
  </body>
</html>
