<ion-view view-title="Users">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="user in vm.users track by $index" type="item-text-wrap" ui-sref="app.user({ userId: user._id })">
                <p> {{user.firstName}} {{user.lastName}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
