<ion-view title="Sign In">
    <ion-content class="main-login-page content-bg overlay-content" scroll="false" >
        <form name="loginForm">
            <div class="list">
                <label class="item item-input username">
                    <input type="text" placeholder="Username" ng-model="credentials.email">
                </label>

                <label class="item item-input lock">
                    <input type="password" placeholder="Password" ng-model="credentials.password">
                </label>
            </div>

            <button class="button button-full button-blue" ng-click="vm.signIn(credentials)">
                SIGN IN
            </button>
