<ion-view>
    <ion-content layout="column">
        <form name="signinForm" ng-submit="vm.signIn(credentials)">
            <md-content class="md-padding">
                <md-input-container md-no-float>
                        <input ng-model="credentials.email" type="email" name="email" placeholder="Email" ng-required="true">
                        <div ng-if="signinForm.email.$invalid && signinForm.email.$dirty" ng-messages="signinForm.email.$error">
                            <div ng-message="email">Your email address is invalid.</div>
                        </div>
                </md-input-container>
                <md-input-container md-no-float>
                    <input ng-model="credentials.password" type="password" name="password" placeholder="Password" ng-required="true">
                    <div ng-if="signinForm.password.$invalid && signinForm.password.$dirty" ng-messages="signinForm.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </md-content>

            <div class="padding">
                <md-button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">Sign In</md-button>
            </div>
        </form>
        <p class="text-center text-muted text-small">Don't have an account yet? <button class="link-button" ng-click="vm.goToSignup()">Sign Up</button></p>
    </ion-content>
</ion-view>
