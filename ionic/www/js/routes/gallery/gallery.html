<ion-content view-title="My Gallery">
    <ion-list>
        <ion-item ng-repeat="image in vm.images track by $index">
            <p> {{image.fileName}} {{image.url}} </p>
            <img ng-src="http://192.168.0.100:3000/{{image.url}}">
        </ion-item>
    </ion-list>
    <button class="button button-icon icon ion-camera" ng-click="vm.takePhoto()">Take image</button>

</ion-content>
