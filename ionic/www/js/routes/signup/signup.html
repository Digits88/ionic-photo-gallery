<ion-view>
    <ion-content layout="column">
        <form name="signupForm" ng-submit="vm.signUp(user)">
            <md-content class="md-padding">
                <md-input-container md-no-float>
                    <input type="text" placeholder="First Name" name="firstName" ng-model="user.firstName" ng-required="true">
                    <div ng-if="signupForm.firstName.$invalid && signupForm.firstName.$dirty" ng-messages="signupForm.firstName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container md-no-float>
                    <input type="text" placeholder="Last Name" name="lastName" ng-model="user.lastName" ng-required="true">
                    <div ng-if="signupForm.lastName.$invalid && signupForm.lastName.$dirty" ng-messages="signupForm.lastName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container md-no-float>
                    <input type="email" placeholder="Email" name="email" ng-model="user.email" ng-required="true">
                    <div ng-if="signupForm.email.$invalid && signupForm.email.$dirty" ng-messages="signupForm.email.$error" ng-required="true">
                        <div ng-message="email">Your email address is invalid.</div>
                    </div>
                </md-input-container>

                <md-input-container md-no-float>
                    <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="6" ng-required="true">
                    <div ng-if="signupForm.password.$invalid && signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                        <div ng-message="minlength">6 characters minimum.</div>
                    </div>
                </md-input-container>
            </md-content>
            <div class="padding">
                <md-button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">Sign Up</md-button>
            </div>
        </form>
        <p class="text-center text-muted text-small">Already have an account? <button class="link-button" ng-click="vm.goToSignin()">Sign In</button></p>
    </ion-content>
</ion-view>
