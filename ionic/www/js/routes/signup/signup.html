<ion-header-bar class="bar-positive">
    <h1 class="title">Sign Up</h1>
</ion-header-bar>
<ion-view>
    <ion-content class="signup-page content-bg has-header" scroll="false" >
        <div class="list">
            <label class="item item-input username">
                <input type="text" placeholder="First Name" ng-model="user.firstName">
            </label>
            <label class="item item-input username">
                <input type="text" placeholder="Last Name" ng-model="user.lastName">
            </label>

            <label class="item item-input email">
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input lock">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>

        <div class="padding">
            <button class="button button-block button-positive" ng-click="vm.signUp(user)">
                SIGN UP
            </button>
        </div>
    </ion-content>
</ion-view>
