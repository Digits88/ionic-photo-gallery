<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.gallery({ userId: $root.me.id })">
                    My Gallery {{$root.me.id}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/galleries">
                    Galleries
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.user({ userId: $root.me.id })">
                    My Profile
                </ion-item>
                <ion-item nav-clear menu-close href="#/users">
                    Users
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ng-click="vm.signOut()">
                    <i class="icon ion-social-wordpress"></i>
                    <h2 class="menu-text">Sign Out</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
